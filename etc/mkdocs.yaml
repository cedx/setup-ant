site_name: Setup Ant
site_url: https://docs.belin.io/setup-ant
site_author: Cédric Belin - cedric@belin.io
site_description: Set up your GitHub Actions workflow with a specific version of Apache Ant.

docs_dir: ../docs
site_dir: ../www
use_directory_urls: false

edit_uri: edit/main/docs/
repo_name: cedx/setup-ant
repo_url: https://github.com/cedx/setup-ant

copyright: Copyright &copy; Cédric Belin
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cedx
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/cedxbelin
      name: LinkedIn
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@cedx
      name: Mastodon

extra_css:
  - styles.css

markdown_extensions:
  - admonition
  - pymdownx.superfences

nav:
  - Home: index.md
  - Usage:
      - Inputs: usage/inputs.md
      - Basic setup: usage/basic_setup.md
      - Matrix setup: usage/matrix_setup.md
  - See also:
      - API reference: api/
      - Changelog: changelog.md
      - License: license.md

theme:
  favicon: favicon.svg
  features:
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - search.suggest
  font: false
  logo: favicon.svg
  name: material
  palette:
    accent: red
    primary: red
